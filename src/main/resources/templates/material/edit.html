<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa Chất liệu</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Chỉnh sửa Chất liệu</h2>
    <form th:action="@{/materials/edit/{id}(id=${material.id})}" th:object="${material}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Tên chất liệu:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required />
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/materials}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
