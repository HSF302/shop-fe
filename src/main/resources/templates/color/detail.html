<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Màu sắc</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Chi tiết Màu sắc</h2>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${color.id}"></span></p>
            <p><strong>Tên:</strong> <span th:text="${color.name}"></span></p>
            <p><strong>Giá:</strong> <span th:text="${color.price}"></span></p>
            <a th:href="@{/colors}" class="btn btn-secondary mt-2">Quay lại danh sách</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
