<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin người dùng</title>
</head>
<body>
    <h2>Thông tin người dùng</h2>

    <div th:object="${account}">
        <p>Email: <span th:text="*{email}"></span></p>
        <p>Họ tên: <span th:text="*{name}"></span></p>
        <p>Số điện thoại: <span th:text="*{phone}"></span></p>
        <p>Địa chỉ: <span th:text="*{address}"></span></p>
    </div>

    <!-- Show edit button only for user viewing their own profile -->
    <div th:if="${!isAdminView}">
        <a th:href="@{/profile/edit}">Sửa thông tin</a>
    </div>

    <!-- Show back button for admin -->
    <div th:if="${isAdminView}">
        <a th:href="@{/accounts/list}">Quay lại danh sách</a>
        <a></a>
    </div>
</body>
</html>
