<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Thông tin người dùng</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .profile-header {background: linear-gradient(90deg, #0d6efd 60%, #6ea8fe 100%);color: #fff;border-radius: 0.5rem;padding: 1.5rem 1rem 1rem 1rem;margin-bottom: 2rem;}
        .profile-header h1 {font-size: 2rem;font-weight: 700;}
        .profile-header .fa-user-circle {font-size: 2.5rem;margin-right: 1rem;}
        .profile-card {border-radius: 1rem;box-shadow: 0 2px 12px rgba(0,0,0,0.07);max-width: 600px;margin: 0 auto;}
        .profile-label {font-weight: 500;min-width: 120px;display: inline-block;}
        .profile-value {font-weight: 600;}
        .profile-btns .btn {margin-right: 0.5rem;}
        @media (max-width: 600px) {.profile-header h1 { font-size: 1.2rem; }}
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="profile-header d-flex align-items-center mb-4">
        <i class="fas fa-user-circle"></i>
        <div>
            <h1 class="mb-0">Thông tin người dùng</h1>
            <div class="small">Xem và cập nhật thông tin cá nhân</div>
        </div>
    </div>
    <div class="card profile-card mb-4">
        <div class="card-body" th:object="${account}">
            <div class="mb-3">
                <span class="profile-label">Email:</span>
                <span class="profile-value badge bg-info text-dark" th:text="*{email}"></span>
            </div>
            <div class="mb-3">
                <span class="profile-label">Họ tên:</span>
                <span class="profile-value" th:text="*{name}"></span>
            </div>
            <div class="mb-3">
                <span class="profile-label">Số điện thoại:</span>
                <span class="profile-value" th:text="*{phone}"></span>
            </div>
            <div class="mb-3">
                <span class="profile-label">Địa chỉ:</span>
                <span class="profile-value" th:text="*{address}"></span>
            </div>
            <div class="profile-btns mt-4">
                <a th:if="${!isAdminView}" th:href="@{/profile/edit}" class="btn btn-warning"><i class="fas fa-edit"></i> Sửa thông tin</a>
                <a th:if="${isAdminView}" th:href="@{/accounts/list}" class="btn btn-secondary">Quay lại danh sách</a>
                <a th:href="@{/}" class="btn btn-primary"><i class="fas fa-home"></i> Trang chủ</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
