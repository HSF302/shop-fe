<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
<h1 class="mb-4">Cập nhật thông tin cá nhân</h1>
<form th:action="@{/profile/edit}" method="post" th:object="${account}" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="name" class="form-label">Tên:</label>
        <input type="text" id="name" th:field="*{name}" required class="form-control">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ:</label>
        <input type="text" id="address" th:field="*{address}" required class="form-control">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại:</label>
        <input type="text" id="phone" th:field="*{phone}" required class="form-control">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu mới (bỏ trống nếu không đổi):</label>
        <input type="password" id="password" th:field="*{password}" class="form-control">
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a th:href="@{/profile}" class="btn btn-secondary">Quay lại</a>
    </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
