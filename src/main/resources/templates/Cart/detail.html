<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Giỏ hàng</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Chi tiết Giỏ hàng</h2>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${cart.id}"></span></p>
            <p><strong>Tài khoản:</strong> <span th:text="${cart.account.email}"></span></p>
            <h3 class="mt-4">Danh sách sản phẩm trong giỏ</h3>
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                <tr>
                    <th>Sản phẩm</th>
                    <th>Kích thước</th>
                    <th>Màu</th>
                    <th>Chất liệu</th>
                    <th>Phụ kiện</th>
                    <th>Số lượng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.items}">
                    <td th:text="${item.product.description}"></td>
                    <td th:text="${item.size.name}"></td>
                    <td th:text="${item.color.name}"></td>
                    <td th:text="${item.material.name}"></td>
                    <td>
                        <ul class="mb-0">
                            <li th:each="addon : ${item.addons}" th:text="${addon.name}"></li>
                        </ul>
                    </td>
                    <td th:text="${item.quantity}"></td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/carts}" class="btn btn-secondary mt-2">Quay lại danh sách</a>
            <a th:href="@{/}" class="btn btn-primary mt-2 ms-2"><i class="fas fa-home"></i> Trang chủ</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
