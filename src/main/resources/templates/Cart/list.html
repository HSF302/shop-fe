<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Danh sách Giỏ hàng</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-header {background: linear-gradient(90deg, #0d6efd 60%, #6ea8fe 100%);color: #fff;border-radius: 0.5rem;padding: 1.5rem 1rem 1rem 1rem;margin-bottom: 2rem;}
        .admin-header h1 {font-size: 2rem;font-weight: 700;}
        .admin-header .fa-shopping-cart {font-size: 2.5rem;margin-right: 1rem;}
        .admin-card {border-radius: 1rem;box-shadow: 0 2px 12px rgba(0,0,0,0.07);}
        .admin-card .table th, .admin-card .table td {vertical-align: middle;}
        .action-btns .btn {margin-right: 0.25rem;margin-bottom: 0.25rem;}
        @media (max-width: 600px) {.admin-header h1 { font-size: 1.2rem; }}
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="admin-header d-flex align-items-center mb-4">
        <i class="fas fa-shopping-cart"></i>
        <div>
            <h1 class="mb-0">Lịch sử Giỏ hàng</h1>
            <div class="small">Quản lý tất cả giỏ hàng của hệ thống</div>
        </div>
    </div>
    <div class="card admin-card mb-4">
        <div class="card-body">
            <div class="row align-items-center mb-3 g-2">
                <div class="col-md-8">
                    <form th:action="@{/carts}" method="get" class="d-flex gap-2">
                        <input type="text" name="search" th:value="${searchTerm}" class="form-control" placeholder="Tìm kiếm theo email...">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tài khoản</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cart : ${carts}">
                        <td th:text="${cart.id}"></td>
                        <td><span class="badge bg-info text-dark" th:text="${cart.account.email}"></span></td>
                        <td class="action-btns">
                            <button class="btn btn-info btn-sm" title="Xem chi tiết" data-bs-toggle="modal" th:attr="data-bs-target='#viewCartModal-' + ${cart.id}"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(carts)}">
                        <td colspan="3" class="text-center text-muted">Không tìm thấy giỏ hàng nào</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <div th:if="${totalPages > 1}" class="d-flex justify-content-center mt-3">
                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a th:href="@{/carts(search=${searchTerm}, page=${currentPage - 1})}"
                               class="page-link">Trước</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a th:href="@{/carts(search=${searchTerm}, page=${currentPage + 1})}"
                               class="page-link">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Render tất cả modal chi tiết cart ngoài bảng -->
    <div th:each="cart : ${carts}">
        <div class="modal fade" th:id="'viewCartModal-' + ${cart.id}" tabindex="-1" aria-labelledby="viewCartModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="viewCartModalLabel">Chi tiết giỏ hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
              </div>
              <div class="modal-body">
                <p><strong>Tài khoản:</strong> <span th:text="${cart.account.email}"></span></p>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Size</th>
                        <th>Màu sắc</th>
                        <th>Chất liệu</th>
                        <th>Phụ kiện</th>
                        <th>Số lượng</th>
                        <th>Giá tiền</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cart.items}">
                        <td th:text="${item.product.description}"></td>
                        <td th:text="${item.size.name}"></td>
                        <td th:text="${item.color.name}"></td>
                        <td th:text="${item.material.name}"></td>
                        <td>
                            <span th:each="addon,addonStat : ${item.addons}">
                                <span th:text="${addon.name}"></span>
                                <th:block th:if="${!addonStat.last}">, </th:block>
                            </span>
                        </td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(item.calculateTotalPrice(), 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(cart.items)}">
                        <td colspan="7" class="text-center text-muted">Giỏ hàng trống</td>
                    </tr>
                    </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
