<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Giỏ hàng</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Thêm Giỏ hàng</h2>
    <form th:action="@{/carts/add}" th:object="${cart}" method="post" th:if="${role == 'ADMIN'}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="account" class="form-label">Tài khoản:</label>
            <input type="number" id="account" th:field="*{account.id}" required class="form-control" />
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Thêm</button>
            <a th:href="@{/carts}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
    <p th:if="${role != 'ADMIN'}" class="alert alert-danger mt-3">Bạn không có quyền truy cập trang này.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
