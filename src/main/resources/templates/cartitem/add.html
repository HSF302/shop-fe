<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sản phẩm vào giỏ</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-form {
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border-radius: 16px;
        }
        .card-header {
            background: linear-gradient(90deg, #1976d2, #42a5f5);
            color: white;
            border-radius: 16px 16px 0 0;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
        }
        .form-check-label {
            font-weight: 400;
        }
        .btn-primary {
            min-width: 120px;
        }
    </style>
</head>
<body>
<div class="card card-form">
    <div class="card-header py-3">
        <h3 class="mb-0">Thêm sản phẩm vào giỏ</h3>
    </div>
    <div class="card-body">
        <form th:action="@{/cart-items/add}" th:object="${cartItem}" method="post" class="needs-validation" novalidate>
            <div th:if="${role == 'ADMIN'}" class="mb-3">
                <label class="form-label">Người dùng:</label>
                <select name="accountId" class="form-select" required>
                    <option th:each="a : ${accounts}" th:value="${a.id}" th:text="${a.email}"></option>
                </select>
            </div>
            <div th:if="${selectedProduct == null}" class="mb-3">
                <label class="form-label">Sản phẩm:</label>
                <select th:field="*{product.id}" class="form-select" required>
                    <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.description}"></option>
                </select>
            </div>
            <input type="hidden" th:if="${selectedProduct != null}" th:field="*{product.id}" th:value="${selectedProduct.id}" />
            <div class="mb-3">
                <label class="form-label">Kích thước:</label>
                <select th:field="*{size.id}" class="form-select" required>
                    <option th:each="s : ${sizes}" th:value="${s.id}" th:text="${s.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Màu sắc:</label>
                <select th:field="*{color.id}" class="form-select" required>
                    <option th:each="c : ${colors}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Chất liệu:</label>
                <select th:field="*{material.id}" class="form-select" required>
                    <option th:each="m : ${materials}" th:value="${m.id}" th:text="${m.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Addon:</label>
                <div class="d-flex flex-wrap gap-2">
                    <div th:each="a : ${addons}" class="form-check">
                        <input type="checkbox" th:field="*{addons}" th:value="${a.id}" th:id="'addon-' + ${a.id}" class="form-check-input" />
                        <label th:for="'addon-' + ${a.id}" th:text="${a.name}" class="form-check-label"></label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Số lượng:</label>
                <input type="number" th:field="*{quantity}" min="1" required class="form-control"/>
            </div>
            <div class="d-flex gap-2 justify-content-center">
                <button type="submit" class="btn btn-primary">Thêm</button>
                <a th:href="@{/cart-items}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Gửi form bằng AJAX và hiện modal xác nhận
const form = document.querySelector('form');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(form.action, {
        method: 'POST',
        body: formData
    })
    .then(res => {
        if (res.redirected) {
            // Thành công, hiện modal xác nhận
            const modal = new bootstrap.Modal(document.getElementById('addToCartModal'));
            modal.show();
            // Gắn sự kiện cho nút chuyển trang
            document.getElementById('goToCartBtn').onclick = function() {
                window.location.href = res.url;
            };
        } else {
            // Xử lý lỗi nếu cần
            alert('Có lỗi xảy ra khi thêm vào giỏ hàng!');
        }
    });
});
</script>
<!-- Modal xác nhận -->
<div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="addToCartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="addToCartModalLabel">Đã thêm vào giỏ hàng!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Sản phẩm đã được thêm vào giỏ hàng thành công.<br>Bạn muốn xem giỏ hàng hay tiếp tục mua sắm?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tiếp tục mua sắm</button>
        <button type="button" class="btn btn-primary" id="goToCartBtn">Xem giỏ hàng</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
