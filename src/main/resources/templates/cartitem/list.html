<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Giỏ hàng của bạn</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .cart-header {background: linear-gradient(90deg, #0d6efd 60%, #6ea8fe 100%);color: #fff;border-radius: 0.5rem;padding: 1.5rem 1rem 1rem 1rem;margin-bottom: 2rem;}
        .cart-header h1 {font-size: 2rem;font-weight: 700;}
        .cart-header .fa-shopping-cart {font-size: 2.5rem;margin-right: 1rem;}
        .cart-card {border-radius: 1rem;box-shadow: 0 2px 12px rgba(0,0,0,0.07);}
        .cart-card .table th, .cart-card .table td {vertical-align: middle;}
        .cart-card .badge {font-size: 0.95em;}
        .cart-img {width: 70px; height: 70px; object-fit: cover; border-radius: 8px; border: 1px solid #eee;}
        .action-btns .btn {margin-right: 0.25rem;margin-bottom: 0.25rem;}
        @media (max-width: 600px) {.cart-header h1 { font-size: 1.2rem; }}
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="cart-header d-flex align-items-center mb-4">
        <i class="fas fa-shopping-cart"></i>
        <div>
            <h1 class="mb-0">Giỏ hàng của bạn</h1>
            <div class="small">Xem và quản lý các sản phẩm trong giỏ hàng</div>
        </div>
    </div>
    <div class="card cart-card mb-4">
        <div class="card-body">
            <div class="mb-3">
                <span class="fw-semibold">Tài khoản:</span> <span class="badge bg-info text-dark" th:text="${selectedCart.account.email}"></span>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Hình ảnh</th>
                        <th>Sản phẩm</th>
                        <th>Size</th>
                        <th>Màu sắc</th>
                        <th>Chất liệu</th>
                        <th>Phụ kiện</th>
                        <th>Số lượng</th>
                        <th>Giá tiền</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td>
                            <img th:src="@{${item.product.imageUrl}}"
                                 alt="Ảnh sản phẩm"
                                 class="cart-img"
                                 onerror="this.onerror=null;this.src='/images/placeholder.svg'">
                        </td>
                        <td th:text="${item.product.description}"></td>
                        <td th:text="${item.size.name}"></td>
                        <td th:text="${item.color.name}"></td>
                        <td th:text="${item.material.name}"></td>
                        <td>
                            <span th:each="addon,addonStat : ${item.addons}">
                                <span th:text="${addon.name}"></span>
                                <th:block th:if="${!addonStat.last}">, </th:block>
                            </span>
                        </td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(item.calculateTotalPrice(), 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
                        <td class="action-btns">
                            <a th:href="@{|/cart-items/${item.id}|}" class="btn btn-info btn-sm" title="Chi tiết"><i class="fas fa-eye"></i></a>
                            <a th:href="@{|/cart-items/edit/${item.id}|}" class="btn btn-warning btn-sm" title="Sửa"><i class="fas fa-edit"></i></a>
                            <a th:href="@{|/cart-items/delete/${item.id}|}" class="btn btn-danger btn-sm" title="Xóa" onclick="return confirm('Xóa sản phẩm này khỏi giỏ hàng?')"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(cartItems)}">
                        <td colspan="9" class="text-center text-muted">Giỏ hàng trống</td>
                    </tr>
                    <tr th:if="${not #lists.isEmpty(cartItems)}">
                        <td colspan="7" class="text-end fw-bold">Tổng cộng:</td>
                        <td class="fw-bold text-danger" th:text="${#numbers.formatDecimal(cartTotal, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(cartItems)}" class="text-center my-4">
                <div class="text-muted mb-3">Bạn chưa có sản phẩm nào trong giỏ hàng.</div>
                <a th:href="@{/}" class="btn btn-primary"><i class="fas fa-home"></i> Trang chủ</a>
            </div>
            <div th:if="${not #lists.isEmpty(cartItems)}">
                <div class="mb-3">
                    <a th:href="@{/cart-items/add}" class="btn btn-success"><i class="fas fa-plus"></i> Thêm sản phẩm</a>
                </div>
                <form th:action="@{/cart-items/checkout}" method="post">
                    <div class="mb-3">
                        <label for="shippingAddress" class="form-label">Địa chỉ giao hàng:</label>
                        <textarea id="shippingAddress" name="shippingAddress" class="form-control" rows="2" th:placeholder="${account.address}"></textarea>
                        <small class="form-text text-muted">
                            Để trống nếu muốn sử dụng địa chỉ mặc định: <span th:text="${account.address}"></span>
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-credit-card"></i> Thanh toán</button>
                </form>
            </div>
            <div th:if="${error}" class="alert alert-danger mt-3">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close float-end" aria-label="Đóng" onclick="this.parentElement.style.display='none'"></button>
            </div>
            <div th:if="${success}" class="alert alert-success mt-3">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close float-end" aria-label="Đóng" onclick="this.parentElement.style.display='none'"></button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
