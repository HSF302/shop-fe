<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Office Dress Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <!-- Header -->
                <div class="auth-header">
                    <h1><i class="fas fa-key me-2"></i>Quên mật khẩu</h1>
                    <p>Nhập email để nhận liên kết đặt lại mật khẩu</p>
                </div>

                <!-- Body -->
                <div class="auth-body">
                    <!-- Error/Success Messages -->
                    <div th:if="${error}" class="auth-error">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${message}" class="auth-success">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${message}"></span>
                    </div>

                    <!-- Forgot Password Form -->
                    <form th:action="@{/auth/forgot-password}" method="post" class="auth-form">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email
                            </label>
                            <div class="input-group">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email"
                                       id="email"
                                       name="email"
                                       class="form-control"
                                       placeholder="Nhập email đã đăng ký"
                                       autocomplete="email"
                                       required>
                            </div>
                            <small class="text-muted mt-2 d-block">
                                <i class="fas fa-info-circle me-1"></i>
                                Chúng tôi sẽ gửi liên kết đặt lại mật khẩu đến email này
                            </small>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="auth-btn auth-btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Gửi liên kết đặt lại
                        </button>
                    </form>

                    <!-- Auth Links -->
                    <div class="auth-links">
                        <div class="mb-3">
                            <a th:href="@{/auth/login}" class="auth-link">
                                <i class="fas fa-arrow-left me-1"></i>Quay lại đăng nhập
                            </a>
                        </div>
                        <div>
                            <span class="text-muted">Chưa có tài khoản? </span>
                            <a th:href="@{/auth/register}" class="auth-link">
                                <i class="fas fa-user-plus me-1"></i>Đăng ký ngay
                            </a>
                        </div>
                    </div>

                    <!-- Help Section -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h6 class="text-muted mb-2">
                            <i class="fas fa-question-circle me-1"></i>Cần hỗ trợ?
                        </h6>
                        <p class="text-muted small mb-0">
                            Nếu bạn không nhận được email, vui lòng kiểm tra thư mục spam
                            hoặc liên hệ với chúng tôi qua hotline:
                            <strong>1900-1234</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS for form interactions -->
    <script>
        // Add loading state to form submission
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.classList.add('auth-loading');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang gửi...';
        });

        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            const firstInput = document.querySelector('#email');
            if (firstInput) {
                firstInput.focus();
            }
        });
    </script>
</body>
</html>
