<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Office Dress Shop">Office Dress Shop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">
    
    <!-- Additional head content -->
    <th:block layout:fragment="head"></th:block>
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <!-- Header -->
                <div class="auth-header">
                    <h1 layout:fragment="title">
                        <i class="fas fa-user-circle me-2"></i>Authentication
                    </h1>
                    <p layout:fragment="subtitle">Welcome to Office Dress Shop</p>
                </div>
                
                <!-- Body -->
                <div class="auth-body">
                    <!-- Error/Success Messages -->
                    <div th:if="${error}" class="auth-error">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                    </div>
                    
                    <div th:if="${message}" class="auth-success">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${message}"></span>
                    </div>
                    
                    <!-- Main Content -->
                    <div layout:fragment="content">
                        <!-- Page specific content goes here -->
                    </div>
                    
                    <!-- Auth Links -->
                    <div class="auth-links" layout:fragment="links">
                        <!-- Page specific links go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JS -->
    <script>
        // Add loading state to form submission
        document.addEventListener('DOMContentLoaded', function() {
            const authForm = document.querySelector('.auth-form');
            if (authForm) {
                authForm.addEventListener('submit', function(e) {
                    const submitBtn = this.querySelector('button[type="submit"]');
                    if (submitBtn) {
                        submitBtn.classList.add('auth-loading');
                        submitBtn.disabled = true;
                    }
                });
            }
            
            // Auto-focus first input
            const firstInput = document.querySelector('.auth-form input:first-of-type');
            if (firstInput) {
                firstInput.focus();
            }
        });
    </script>
    
    <!-- Additional scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
