<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Office Dress Shop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <!-- Header -->
                <div class="auth-header">
                    <h1><i class="fas fa-user-circle me-2"></i>Đăng nhập</h1>
                    <p>Chào mừng bạn trở lại với Office Dress Shop</p>
                </div>
                
                <!-- Body -->
                <div class="auth-body">
                    <!-- Error/Success Messages -->
                    <div th:if="${error}" class="auth-error">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                    </div>
                    
                    <div th:if="${message}" class="auth-success">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${message}"></span>
                    </div>
                    
                    <!-- Login Form -->
                    <form th:action="@{/auth/login}" method="post" class="auth-form">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email
                            </label>
                            <div class="input-group">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" 
                                       id="email" 
                                       name="email" 
                                       class="form-control" 
                                       placeholder="Nhập email của bạn"
                                       autocomplete="email" 
                                       required>
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Mật khẩu
                            </label>
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       class="form-control" 
                                       placeholder="Nhập mật khẩu"
                                       autocomplete="current-password" 
                                       required>
                            </div>
                        </div>
                        
                        <!-- Remember Me -->
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Ghi nhớ đăng nhập</label>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="auth-btn auth-btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                        </button>
                    </form>
                    
                    <!-- Auth Links -->
                    <div class="auth-links">
                        <div class="mb-3">
                            <a th:href="@{/auth/forgot-password}" class="auth-link">
                                <i class="fas fa-key me-1"></i>Quên mật khẩu?
                            </a>
                        </div>
                        <div>
                            <span class="text-muted">Chưa có tài khoản? </span>
                            <a th:href="@{/auth/register}" class="auth-link">
                                <i class="fas fa-user-plus me-1"></i>Đăng ký ngay
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS for form interactions -->
    <script>
        // Add loading state to form submission
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.classList.add('auth-loading');
            submitBtn.disabled = true;
        });
        
        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            const firstInput = document.querySelector('#email');
            if (firstInput) {
                firstInput.focus();
            }
        });
    </script>
</body>
</html>
