<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Ảnh Đầm</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-preview {
            max-width: 300px;
            max-height: 300px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Upload Ảnh Đầm</h2>
    <form th:action="@{/officedresses/upload/__${dressId}__}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div th:if="${officeDress.imageUrl != null}" class="mb-3">
            <label class="form-label">Ảnh hiện tại:</label><br>
            <img th:src="@{${officeDress.imageUrl}}" class="image-preview img-thumbnail" alt="Current dress image">
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Chọn ảnh mới:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Xem trước:</label><br>
            <img id="imagePreview" src="#" alt="Image preview" style="display: none;" class="image-preview img-thumbnail"/>
        </div>
        <div class="mb-3">
            <p th:if="${message}" th:text="${message}" class="text-success"></p>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Lưu Ảnh</button>
            <a th:href="@{/officedresses}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Image preview functionality
    document.getElementById('imageFile').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('imagePreview');
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    });
</script>
</body>
</html>
