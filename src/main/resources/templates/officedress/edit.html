<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa Đầm Công Sở</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Chỉnh sửa Đầm Công Sở</h2>
    <form th:action="@{/officedresses/edit/{id}(id=${officeDress.id})}" th:object="${officeDress}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="basePrice" class="form-label">Giá cơ bản:</label>
            <input type="number" step="0.01" id="basePrice" th:field="*{basePrice}" class="form-control" required />
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="status" th:field="*{status}" class="form-check-input" />
            <label for="status" class="form-check-label">Trạng thái</label>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Số lượng:</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Danh mục:</label>
            <select id="category" th:field="*{category.id}" class="form-select" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sizes" class="form-label">Kích thước:</label>
            <select id="sizes" multiple th:field="*{sizes}" class="form-select" required>
                <option th:each="size : ${sizes}" th:value="${size.getId()}" th:text="${size.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="colors" class="form-label">Màu sắc:</label>
            <select id="colors" multiple th:field="*{colors}" class="form-select" required>
                <option th:each="color : ${colors}" th:value="${color.getId()}" th:text="${color.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="materials" class="form-label">Chất liệu:</label>
            <select id="materials" multiple th:field="*{materials}" class="form-select" required>
                <option th:each="material : ${materials}" th:value="${material.getId()}" th:text="${material.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="addons" class="form-label">Phụ kiện:</label>
            <select id="addons" multiple th:field="*{addons}" class="form-select">
                <option th:each="addon : ${addons}" th:value="${addon.getId()}" th:text="${addon.name}"></option>
            </select>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/officedresses}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
