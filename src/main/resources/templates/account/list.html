<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-header {
            background: linear-gradient(90deg, #0d6efd 60%, #6ea8fe 100%);
            color: #fff;
            border-radius: 0.5rem;
            padding: 1.5rem 1rem 1rem 1rem;
            margin-bottom: 2rem;
        }
        .admin-header h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        .admin-header .fa-users-cog {
            font-size: 2.5rem;
            margin-right: 1rem;
        }
        .admin-card {
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .admin-card .table th, .admin-card .table td {
            vertical-align: middle;
        }
        .admin-card .badge {
            font-size: 0.95em;
        }
        .action-btns .btn {
            margin-right: 0.25rem;
            margin-bottom: 0.25rem;
        }
        @media (max-width: 600px) {
            .admin-header h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="admin-header d-flex align-items-center mb-4">
        <i class="fas fa-users-cog"></i>
        <div>
            <h1 class="mb-0">Quản lý tài khoản</h1>
            <div class="small">Tạo, chỉnh sửa, phân quyền tài khoản hệ thống</div>
        </div>
    </div>
    <div class="card admin-card mb-4">
        <div class="card-body">
            <div class="row align-items-center mb-3 g-2">
                <div class="col-md-8">
                    <form th:action="@{/accounts/list}" method="get" class="d-flex gap-2">
                        <input type="text" name="search" th:value="${searchTerm}"
                               class="form-control" placeholder="Tìm kiếm theo tên hoặc email...">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/accounts/list/create}" class="btn btn-success">
                        <i class="fas fa-user-plus"></i> Tạo tài khoản mới
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Họ tên</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${accounts}">
                        <td th:text="${account.id}"></td>
                        <td th:text="${account.email}"></td>
                        <td th:text="${account.name}"></td>
                        <td>
                            <span th:class="${account.actived ? 'badge bg-success' : 'badge bg-danger'}"
                                  th:text="${account.actived ? 'Đang hoạt động' : 'Đã khóa'}"></span>
                        </td>
                        <td class="action-btns">
                            <a th:href="@{/profile/{id}(id=${account.id})}" class="btn btn-info btn-sm btn-view-account" title="Xem chi tiết" data-id="[[${account.id}]]" data-bs-toggle="modal" data-bs-target="#accountDetailModal">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{/accounts/list/edit/{id}(id=${account.id})}" class="btn btn-warning btn-sm" title="Chỉnh sửa">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/accounts/list/delete/{id}(id=${account.id})}"
                               class="btn btn-danger btn-sm"
                               title="Khóa tài khoản"
                               onclick="return confirm('Bạn có chắc chắn muốn khóa tài khoản này?')">
                                <i class="fas fa-user-lock"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(accounts)}">
                        <td colspan="5" class="text-center text-muted">Không tìm thấy tài khoản nào</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <div class="d-flex justify-content-center mt-3">
                <nav th:if="${totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a th:href="@{/accounts/list(search=${searchTerm}, page=${currentPage - 1})}"
                               class="page-link">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${currentPage == i} ? 'active'">
                            <a th:href="@{/accounts/list(search=${searchTerm}, page=${i})}"
                               class="page-link" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a th:href="@{/accounts/list(search=${searchTerm}, page=${currentPage + 1})}"
                               class="page-link">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Modal xem chi tiết tài khoản -->
<div class="modal fade" id="accountDetailModal" tabindex="-1" aria-labelledby="accountDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="accountDetailModalLabel">Thông tin tài khoản</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>
      <div class="modal-body" id="accountDetailModalBody">
        <div class="text-center text-muted py-4">
          <div class="spinner-border text-primary" role="status"></div>
          <div>Đang tải...</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>

<script>
function showAccountDetail(accountId) {
    const modal = new bootstrap.Modal(document.getElementById('accountDetailModal'));
    const modalBody = document.getElementById('accountDetailModalBody');
    modalBody.innerHTML = `<div class='text-center text-muted py-4'><div class='spinner-border text-primary' role='status'></div><div>Đang tải...</div></div>`;
    modal.show();
    fetch(`/accounts/detail/${accountId}`)
        .then(res => res.text())
        .then(html => {
            modalBody.innerHTML = html;
        })
        .catch(() => {
            modalBody.innerHTML = '<div class="alert alert-danger">Lỗi khi tải thông tin tài khoản!</div>';
        });
}
window.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.btn-view-account').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const accountId = this.getAttribute('data-id');
            showAccountDetail(accountId);
        });
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
