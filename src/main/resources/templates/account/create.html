<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo Tài Khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Tạo tài khoản mới</h1>
<form th:action="@{/accounts/list/create}" method="post" th:object="${account}" class="mb-3">
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" th:field="*{email}" required class="form-control">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" th:field="*{password}" required class="form-control">
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Tên:</label>
    <input type="text" id="name" th:field="*{name}" required class="form-control">
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Địa chỉ:</label>
    <input type="text" id="address" th:field="*{address}" required class="form-control">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Số điện thoại:</label>
    <input type="text" id="phone" th:field="*{phone}" required class="form-control">
  </div>
  <div class="mb-3">
    <label for="role" class="form-label">Role:</label>
    <select id="role" th:field="*{role}" class="form-select">
      <option value="ADMIN">Admin</option>
      <option value="CUSTOMER">Customer</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create Account</button>
  <a th:href="@{/accounts/list}" class="btn btn-secondary ms-2">Back to list</a>
</form>

</body>
</html>
