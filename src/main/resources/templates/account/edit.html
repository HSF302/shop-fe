<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Edit Account</h1>
  <form th:action="@{/accounts/list/edit/{id}(id=${account.id})}" method="post" th:object="${account}" class="needs-validation" novalidate>
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" th:field="*{email}" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password (Leave blank to keep current):</label>
      <input type="password" id="password" th:field="*{password}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" th:field="*{name}" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input type="text" id="address" th:field="*{address}" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input type="text" id="phone" th:field="*{phone}" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role:</label>
      <select id="role" th:field="*{role}" class="form-select">
        <option value="ADMIN">Admin</option>
        <option value="CUSTOMER">Customer</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="isActived" class="form-label">Active:</label>
      <select id="isActived" th:field="*{isActived}" class="form-select">
        <option th:value="true" th:selected="${account.isActived}">Active</option>
        <option th:value="false" th:selected="${!account.isActived}">Inactive</option>
      </select>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Update Account</button>
      <a href="/accounts/list" class="btn btn-secondary">Back to list</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
