<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-header {background: linear-gradient(90deg, #dc3545 60%, #ffb3b3 100%);color: #fff;border-radius: 0.5rem;padding: 1.5rem 1rem 1rem 1rem;margin-bottom: 2rem;}
        .admin-header h1 {font-size: 2rem;font-weight: 700;}
        .admin-header .fa-tags {font-size: 2.5rem;margin-right: 1rem;}
        .admin-card {border-radius: 1rem;box-shadow: 0 2px 12px rgba(0,0,0,0.07);}
        .admin-card .table th, .admin-card .table td {vertical-align: middle;}
        .action-btns .btn {margin-right: 0.25rem;margin-bottom: 0.25rem;}
        @media (max-width: 600px) {.admin-header h1 { font-size: 1.2rem; }}
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="admin-header d-flex align-items-center mb-4">
        <i class="fas fa-tags"></i>
        <div>
            <h1 class="mb-0">Quản lý danh mục</h1>
            <div class="small">Phân loại sản phẩm</div>
        </div>
    </div>
    <div class="card admin-card mb-4">
        <div class="card-body">
            <div class="row align-items-center mb-3 g-2">
                <div class="col-md-8">
                    <form class="d-flex gap-2">
                        <input type="text" name="search" class="form-control" placeholder="Tìm kiếm theo tên danh mục...">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/admin/categories/add}" class="btn btn-success">
                        <i class="fas fa-plus"></i> Thêm danh mục mới
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td class="action-btns">
                            <button class="btn btn-warning btn-sm" title="Chỉnh sửa" data-bs-toggle="modal" th:attr="data-bs-target='#editCategoryModal-' + ${category.id}"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm" title="Xóa" data-bs-toggle="modal" th:attr="data-bs-target='#deleteCategoryModal-' + ${category.id}"><i class="fas fa-trash"></i></button>
                        </td>
                        <div class="modal fade" th:id="'editCategoryModal-' + ${category.id}" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <form th:action="@{/admin/categories/edit/{id}(id=${category.id})}" method="post">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="editCategoryModalLabel">Chỉnh sửa danh mục</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                                </div>
                                <div class="modal-body">
                                  <div class="mb-2">
                                    <label class="form-label">Tên danh mục</label>
                                    <input type="text" class="form-control" name="name" th:value="${category.name}" required>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                  <button type="submit" class="btn btn-primary">Lưu</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                        <div class="modal fade" th:id="'deleteCategoryModal-' + ${category.id}" tabindex="-1" aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}" method="get">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="deleteCategoryModalLabel">Xác nhận xóa</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                                </div>
                                <div class="modal-body">
                                  Bạn có chắc chắn muốn xóa danh mục <strong th:text="${category.name}"></strong> không?
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                  <button type="submit" class="btn btn-danger">Xóa</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                    </tr>
                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td colspan="3" class="text-center text-muted">Không tìm thấy danh mục nào</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
