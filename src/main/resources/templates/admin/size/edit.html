<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Kích cỡ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-header {
            background: linear-gradient(90deg, #6f42c1 60%, #a78bfa 100%);
            color: #fff;
            border-radius: 0.5rem;
            padding: 1.5rem 1rem 1rem 1rem;
            margin-bottom: 2rem;
        }
        .admin-header h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        .admin-header .fa-text-height {
            font-size: 2.5rem;
            margin-right: 1rem;
        }
        .admin-card {
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        @media (max-width: 600px) {
            .admin-header h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}"><i class="fas fa-house"></i> Trang chủ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/accounts}"><i class="fas fa-users-cog"></i> Tài khoản</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}"><i class="fas fa-tags"></i> Danh mục</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/officedresses}"><i class="fas fa-tshirt"></i> Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/orders}"><i class="fas fa-file-invoice-dollar"></i> Đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/addons}"><i class="fas fa-plus-square"></i> Addon</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/colors}"><i class="fas fa-palette"></i> Màu sắc</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/materials}"><i class="fas fa-ruler-combined"></i> Chất liệu</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/sizes}"><i class="fas fa-text-height"></i> Kích cỡ</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-4">
    <div class="admin-header d-flex align-items-center mb-4">
        <i class="fas fa-text-height"></i>
        <div>
            <h1 class="mb-0">Chỉnh sửa Kích cỡ</h1>
            <div class="small">Cập nhật thông tin kích cỡ</div>
        </div>
    </div>
    
    <div class="card admin-card">
        <div class="card-body">
            <form th:action="@{/admin/sizes/edit/{id}(id=${size.id})}" th:object="${size}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên kích cỡ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            <div class="form-text">Ví dụ: S, M, L, XL, XXL, 36, 38, 40...</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="price" class="form-label">Giá <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" required>
                                <span class="input-group-text">VNĐ</span>
                            </div>
                            <div class="form-text">Giá của kích cỡ này</div>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/sizes}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Cập nhật
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
