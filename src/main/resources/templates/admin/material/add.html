<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Chất liệu</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/templates/admin}"><i class="fas fa-cogs"></i> Quản trị</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/accounts}"><i class="fas fa-users-cog"></i> Tài khoản</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}"><i class="fas fa-tags"></i> Danh mục</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/officedresses}"><i class="fas fa-tshirt"></i> Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/orders}"><i class="fas fa-file-invoice-dollar"></i> Đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/addons}"><i class="fas fa-plus-square"></i> Addon</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/colors}"><i class="fas fa-palette"></i> Màu sắc</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/materials}"><i class="fas fa-ruler-combined"></i> Chất liệu</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/sizes}"><i class="fas fa-text-height"></i> Kích cỡ</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
    <h2 class="mb-4">Thêm Chất liệu</h2>
    <form th:action="@{/materials/add}" th:object="${material}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Tên chất liệu:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required />
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Thêm</button>
            <a th:href="@{/materials}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
