<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-header {background: linear-gradient(90deg, #ffc107 60%, #ffe082 100%);color: #333;border-radius: 0.5rem;padding: 1.5rem 1rem 1rem 1rem;margin-bottom: 2rem;}
        .admin-header h1 {font-size: 2rem;font-weight: 700;}
        .admin-header .fa-tshirt {font-size: 2.5rem;margin-right: 1rem;}
        .admin-card {border-radius: 1rem;box-shadow: 0 2px 12px rgba(0,0,0,0.07);}
        .admin-card .table th, .admin-card .table td {vertical-align: middle;}
        .admin-card .badge {font-size: 0.95em;}
        .action-btns .btn {margin-right: 0.25rem;margin-bottom: 0.25rem;}
        @media (max-width: 600px) {.admin-header h1 { font-size: 1.2rem; }}
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="admin-header d-flex align-items-center mb-4">
        <i class="fas fa-tshirt"></i>
        <div>
            <h1 class="mb-0">Quản lý sản phẩm</h1>
            <div class="small">Thêm, sửa, xóa sản phẩm</div>
        </div>
    </div>
    <div class="card admin-card mb-4">
        <div class="card-body">
            <div class="row align-items-center mb-3 g-2">
                <div class="col-md-8">
                    <form class="d-flex gap-2">
                        <input type="text" name="search" class="form-control" placeholder="Tìm kiếm theo mô tả, danh mục...">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/admin/officedresses/add}" class="btn btn-success">
                        <i class="fas fa-plus"></i> Thêm sản phẩm mới
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Mô tả</th>
                        <th>Giá</th>
                        <th>SL</th>
                        <th>Trạng thái</th>
                        <th>Danh mục</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="d : ${dresses}">
                        <td th:text="${d.id}"></td>
                        <td th:text="${d.description}"></td>
                        <td th:text="${#numbers.formatDecimal(d.basePrice, 0, 'COMMA', 0, 'POINT')} + '₫'"></td>
                        <td th:text="${d.quantity}"></td>
                        <td><span th:class="${d.status} ? 'badge bg-success' : 'badge bg-secondary'" th:text="${d.status} ? 'Đang bán' : 'Ngưng bán'"></span></td>
                        <td th:text="${d.category.name}"></td>
                        <td class="action-btns">
                            <button class="btn btn-info btn-sm" title="Xem chi tiết" data-bs-toggle="modal" th:attr="data-bs-target='#viewDressModal-' + ${d.id}"><i class="fas fa-eye"></i></button>
                            <button class="btn btn-warning btn-sm" title="Chỉnh sửa" data-bs-toggle="modal" th:attr="data-bs-target='#editDressModal-' + ${d.id}"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm" title="Xóa" data-bs-toggle="modal" th:attr="data-bs-target='#deleteDressModal-' + ${d.id}"><i class="fas fa-trash"></i></button>
                        </td>
                        <div class="modal fade" th:id="'viewDressModal-' + ${d.id}" tabindex="-1" aria-labelledby="viewDressModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="viewDressModalLabel">Chi tiết sản phẩm</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                              </div>
                              <div class="modal-body">
                                <p><strong>Mô tả:</strong> <span th:text="${d.description}"></span></p>
                                <p><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(d.basePrice, 0, 'COMMA', 0, 'POINT')} + '₫'"></span></p>
                                <p><strong>Số lượng:</strong> <span th:text="${d.quantity}"></span></p>
                                <p><strong>Trạng thái:</strong> <span th:text="${d.status} ? 'Đang bán' : 'Ngưng bán'"></span></p>
                                <p><strong>Danh mục:</strong> <span th:text="${d.category.name}"></span></p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="modal fade" th:id="'editDressModal-' + ${d.id}" tabindex="-1" aria-labelledby="editDressModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <form th:action="@{/admin/officedresses/edit/{id}(id=${d.id})}" method="post">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="editDressModalLabel">Chỉnh sửa sản phẩm</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                                </div>
                                <div class="modal-body">
                                  <div class="mb-2">
                                    <label class="form-label">Mô tả</label>
                                    <input type="text" class="form-control" name="description" th:value="${d.description}" required>
                                  </div>
                                  <div class="mb-2">
                                    <label class="form-label">Giá</label>
                                    <input type="number" class="form-control" name="basePrice" th:value="${d.basePrice}" required>
                                  </div>
                                  <div class="mb-2">
                                    <label class="form-label">Số lượng</label>
                                    <input type="number" class="form-control" name="quantity" th:value="${d.quantity}" required>
                                  </div>
                                  <div class="mb-2">
                                    <label class="form-label">Trạng thái</label>
                                    <select class="form-select" name="status">
                                      <option th:selected="${d.status}" value="true">Đang bán</option>
                                      <option th:selected="${!d.status}" value="false">Ngưng bán</option>
                                    </select>
                                  </div>
                                  <div class="mb-2">
                                    <label class="form-label">Danh mục</label>
                                    <input type="text" class="form-control" name="category" th:value="${d.category.name}" required>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                  <button type="submit" class="btn btn-primary">Lưu</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                        <div class="modal fade" th:id="'deleteDressModal-' + ${d.id}" tabindex="-1" aria-labelledby="deleteDressModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <form th:action="@{/admin/officedresses/delete/{id}(id=${d.id})}" method="get">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="deleteDressModalLabel">Xác nhận xóa</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                                </div>
                                <div class="modal-body">
                                  Bạn có chắc chắn muốn xóa sản phẩm <strong th:text="${d.description}"></strong> không?
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                  <button type="submit" class="btn btn-danger">Xóa</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                    </tr>
                    <tr th:if="${#lists.isEmpty(dresses)}">
                        <td colspan="7" class="text-center text-muted">Không tìm thấy sản phẩm nào</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
