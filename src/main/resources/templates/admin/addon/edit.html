<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Addon (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- NAVBAR ADMIN -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}"><i class="fas fa-house"></i> Trang chủ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/accounts}"><i class="fas fa-users-cog"></i> Tài khoản</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}"><i class="fas fa-tags"></i> Danh mục</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/officedresses}"><i class="fas fa-tshirt"></i> Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/orders}"><i class="fas fa-file-invoice-dollar"></i> Đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/addons}"><i class="fas fa-plus-square"></i> Addon</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/colors}"><i class="fas fa-palette"></i> Màu sắc</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/materials}"><i class="fas fa-ruler-combined"></i> Chất liệu</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/sizes}"><i class="fas fa-text-height"></i> Kích cỡ</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
    <h2 class="mb-4"><i class="fas fa-edit"></i> Chỉnh sửa Addon</h2>
    <form th:action="@{/admin/addons/edit/{id}(id=${addon.id})}" th:object="${addon}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Tên:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control" required />
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Lưu</button>
            <a th:href="@{/admin/addons}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
