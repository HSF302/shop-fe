<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Icon -->
  <g transform="translate(200,150)">
    <!-- Dress outline -->
    <path d="M-30,-50 L-20,-50 L-15,-30 L-25,0 L-25,40 L25,40 L25,0 L15,-30 L20,-50 L30,-50 L25,-40 L15,-25 L15,35 L-15,35 L-15,-25 L-25,-40 Z" 
          fill="none" 
          stroke="#6c757d" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Dress details -->
    <circle cx="0" cy="-35" r="8" fill="none" stroke="#6c757d" stroke-width="2"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#6c757d" stroke-width="2"/>
    <line x1="-8" y1="5" x2="8" y2="5" stroke="#6c757d" stroke-width="2"/>
    <line x1="-6" y1="20" x2="6" y2="20" stroke="#6c757d" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Office Dress
  </text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
    Không có hình ảnh
  </text>
</svg>
