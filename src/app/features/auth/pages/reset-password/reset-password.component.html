<div class="reset-password-container">
  <mat-card class="reset-password-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle>Enter your new password</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" placeholder="Enter new password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" 
                  type="button" [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" 
                 formControlName="confirmPassword" placeholder="Confirm new password">
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" 
                  type="button" [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hideConfirmPassword">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
            Please confirm your password
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error$ | async as error">
          {{ error }}
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="!resetPasswordForm.valid || (loading$ | async)"
                  class="full-width">
            <mat-spinner diameter="20" *ngIf="loading$ | async"></mat-spinner>
            <span *ngIf="!(loading$ | async)">Reset Password</span>
          </button>

          <button mat-button type="button" (click)="goToLogin()" class="full-width">
            Back to Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
