<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle>Enter your email to receive reset instructions</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error$ | async as error">
          {{ error }}
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="!forgotPasswordForm.valid || (loading$ | async)"
                  class="full-width">
            <mat-spinner diameter="20" *ngIf="loading$ | async"></mat-spinner>
            <span *ngIf="!(loading$ | async)">Send Reset Link</span>
          </button>

          <button mat-button type="button" (click)="goToLogin()" class="full-width">
            Back to Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
